<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pig Dice</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pig Dice</h1>
      </header>
      <p>
        This is Pig Dice game.  You press the button and it rolls dice.
      </p>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button type="button" name="roll" class="btn btn-primary player1" id="roll-player1">Roll</button>
            <button type="button" name="hold" class="btn btn-primary player1" id="hold-player1">Hold</button>
            <div id="output-player1">
              <p id="roll-result-player1">

              </p>
              <p id="turn-score-player1">

              </p>
              <p id="total-score-player1">

              </p>
            </div>
          </div>
          <div class="col-md-6">
            <button type="button" name="roll" class="btn btn-primary player2" id="roll-player2">Roll</button>
            <button type="button" name="hold" class="btn btn-primary player2" id="hold-player2">Hold</button>
            <div id="output-player2">
              <p id="roll-result-player2">

              </p>
              <p id="turn-score-player2">

              </p>
              <p id="total-score-player2">

              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="new-game">
        <button type="button" name="hold" class="btn btn-primary" id="new-game">New Game</button>
      </div>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
