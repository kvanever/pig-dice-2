<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pig Dice</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pig Dice</h1>
      </header>
      <p>
        This is Pig Dice game.  You press the button and it rolls dice.
      </p>
      <div class="container">
        <div class="row">
          <form class="add-player">
            <div class="form-group">
              <label for="blank">Enter player name</label>
              <input type="text" class="form-control" id="player-name" placeholder="Enter your name please" required>
            </div>
            <button type="submit" name="add-player" class="btn btn-primary add-player" id="add-player">Add a player</button>
          </form>
        </div>
        <div class="start-game">
          <button type="button" name="start-game" class="btn btn-primary add-player" id="start-game">Start game</button>
        </div>
        <div class="player-controls">

        </div>

        <div class="row">
          <div class="new-game">
            <button type="button" name="hold" class="btn btn-primary" id="new-game">New Game</button>
          </div>
        </div>
      </div>
      </div>

      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
